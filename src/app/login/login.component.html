<mat-toolbar mat-dialog-title color="primary">
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{ user | json }}</p>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-form-field color="{{username.invalid && username.dirty ? 'warn' : 'primary'}}">
        <input matInput placeholder="Username" type="text" name="username" required
               [(ngModel)]="user.username" #username="ngModel"/>
        <mat-hint>
          <span [hidden]="username.pristine">
            <span [hidden]="!username.errors?.required">username is required</span>
          </span>
        </mat-hint>
      </mat-form-field>
      <mat-form-field color="{{password.invalid && password.dirty ? 'warn' : 'primary'}}">
        <input matInput placeholder="Password" type="password" name="password" required
               [(ngModel)]="user.password" #password="ngModel"/>
        <mat-error *ngIf="password.dirty && password.errors?.required">
          password is required
        </mat-error>
      </mat-form-field>
      <mat-checkbox name="remember" [(ngModel)]="user.remember">Remember Me</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit" class="background-primary text-floral-white" [disabled]="loginForm.form.invalid">Login</button>
  </mat-dialog-actions>
</form>
