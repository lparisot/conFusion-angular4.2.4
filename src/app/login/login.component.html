<md-toolbar md-dialog-title color="primary">
  Login
  <span class="flex-spacer"></span>
  <button md-button md-dialog-close>&times;</button>
</md-toolbar>

<p>{{ user | json }}</p>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <md-dialog-content>
    <p>
      <md-form-field color="{{username.invalid && username.dirty ? 'warn' : 'primary'}}">
        <input mdInput placeholder="Username" type="text" name="username" required
               [(ngModel)]="user.username" #username="ngModel"/>
        <md-hint>
          <span [hidden]="username.pristine">
            <span [hidden]="!username.errors?.required">username is required</span>
          </span>
        </md-hint>
      </md-form-field>
      <md-form-field color="{{password.invalid && password.dirty ? 'warn' : 'primary'}}">
        <input mdInput placeholder="Password" type="password" name="password" required
               [(ngModel)]="user.password" #password="ngModel"/>
        <md-error *ngIf="password.dirty && password.errors?.required">
          password is required
        </md-error>
      </md-form-field>
      <md-checkbox name="remember" [(ngModel)]="user.remember">Remember Me</md-checkbox>
    </p>
  </md-dialog-content>
  <md-dialog-actions>
    <span class="flex-spacer"></span>
    <button md-button md-dialog-close>Cancel</button>
    <button md-button type="submit" class="background-primary text-floral-white" [disabled]="loginForm.form.invalid">Login</button>
  </md-dialog-actions>
</form>
